<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>If you re-declare a JavaScript variable, it will not lose its value.</p>

<p id="demo"></p>

<script>
var carName = "Volvo";/*If you re-declare a JavaScript variable declared with var, it will not lose its value.
The variable carName will still have the value "Volvo" after the execution */
var carName; //You cannot re-declare a variable declared with let or const.
document.getElementById("demo").innerHTML = carName;
</script>

</body>
</html>
