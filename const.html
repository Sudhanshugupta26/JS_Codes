<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p id="demo"></p>

<script>
try {
  const PI = 3.141592653589793; //JavaScript const variables must be assigned a value when they are declared.
  PI = 3.14;
}
catch (err) {
  document.getElementById("demo").innerHTML = err;
} /*When to use JavaScript const?
Always declare a variable with const when you know that the value should not be changed.

Use const when you declare:

A new Array
A new Object
A new Function
A new RegExp
*/
</script>

</body>
</html>
